<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Frontend Starter Kit</title>
    <meta name="description" content="Frontend starter kit description" />
    <meta name="keywords" content="frontend web development" />
    <link rel="stylesheet" href="dest/style.css" />
  </head>
  <body>
    <div>
      She lost him. Bue she found herself and somehow that was everything.
    </div>
    <!-- block element -->
    <!-- button--primary is modifier -->
    <a href="" class="button button--primary">
      <!-- element/children of block element indicated by parentName underscore type -->
      <span class="button__price">3$</span>
      <span class="button__text">Submit</span>
    </a>

    <div class="carousel">
      <div class="carousel__image"></div>
      <div class="carousel__arrows">
        <div class="arrow-left"></div>
        <div class="arrow-right"></div>
      </div>
      <div class="carousel__circles"></div>
    </div>
  </body>
</html>
